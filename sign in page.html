  <head>

  <body>
    <section class="sign-in-page">
      <!-- <img src="Netflix_Logo_PMS.png" alt="netflix-logo" class="company-logo" /> -->

      <div class="sign-in-container">
        <form class="sign-in-form">
          <h1 class="form-header">Sign In</h1>

          <input id="email-number" type="text" placeholder="Email or phone number" required />
          <input id="password" type="text" placeholder="password" required />
          <input type="button" value="sign in" class="sign-in-2" />

          <div class="submit-sign-in">
            <label for="checkbox">Remember me</label>
            <!-- <input type="checkbox" name="checkbox" value=""/> -->
            <h4 class="link"><a href="#" class="help">Need Help</a></h4>
          </div>

          <h3 class="sign-up-query">
            New to Netflix?
            <a href="#" class="sign-up-link">Sign up now <span>.</span></a>
          </h3>
          <p class="recapture">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
            <a href="#" class="learn-more">Learn more.</a>
          </p>
        </form>
      </div>

    </section>
	<footer class="footer-section">
	  <p class="contact">Questions? Call <a href="" id="contact">0 801-000-723</a></p>
	  <div class="footer-content">
		<p class="footer-text"><a href="#">FAQ</a></p>
		<p class="footer-text"><a href="#">Help Center</a></p>
		<p class="footer-text"><a href="#">Terms of Use</a></p>

		<p class="footer-text"><a href="#">Corporate Information</a></p>
	  </div>

	</footer>
