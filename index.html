<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix.com</title>
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>
    <main>
      <section class="query-section">
        <div class="membership">
          <div class="header">
            <img
              src="Netflix_Logo_PMS.png"
              alt="netflix-logo"
              class="company-logo"
            />
            <button type="button" class="sign-in">sign in</button>
          </div>

          <div class="query-text-content">
            <h1 class="query-heading">
              unlimited movies, <span class="capital">tv</span> shows, and more.
            </h1>

            <p class="query-sub-1">watch anywhere. cancel anytime.</p>

            <p class="query-sub-2">
              ready to watch? enter your email to create or restart your
              membership.
            </p>

            <input
              type="text"
              name="email"
              class="query-email"
              placeholder="email address"
            />

            <button class="query-submit-btn" type="submit">
              get started <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="tv-card">
        <div class="tv-card-text">
          <h1 class="tv-card-header">
            enjoy on your <span class="capital">tv</span>.
          </h1>

          <p class="tv-card-sub-header">
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>

        <!-- <img class="tv-card-image"   src="mobile-0819.jpg" alt="image-text"> -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
